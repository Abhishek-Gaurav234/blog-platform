version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DB_PATH: /app/data/blog.db
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data
    working_dir: /app
    command: go run cmd/api/main.go
    networks:
      - blog-network

  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    networks:
      - blog-network

volumes:
  sqlite_data:

networks:
  blog-network:
    driver: bridge
